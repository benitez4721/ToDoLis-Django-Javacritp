{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todolist/auth.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class = "container" id="auth">
        <div class = "auth-container">
            <div class="img-user">
    
            </div>
    
            <div class="links-header">
                <div class="link" id="login-link" onclick="load_login()">
                    Login
                </div>
                <div class="link" id = "register-link" onclick="load_register()">
                    Sign up
                </div>
            </div>
            <form action="" class="form" autocomplete="off" id="login-form">
                <label for="username">Username</label>
                <input type="text" class="form-control" id= 'username'>
                <label for="password">Password</label>
                <input type="text" class="form-control" id= 'password'>
    
                <button type="button" class = "submit" onclick="login()">Submit</button>
            </form>
            <form action="" class="form" autocomplete="off" id="register-form">
                <label for="username">Username</label>
                <input type="text" class="form-control" id= 'username1'>
                <label for="email">Email</label>
                <input type="text" class="form-control" id= 'email1'>
                <label for="password">Password</label>
                <input type="text" class="form-control" id= 'password1'>
                <label for="confirmation">Retype password</label>
                <input type="text" class="form-control" id= 'confirmation'>
    
                <button type="button" class = "submit" onclick="register()">Submit</button>
            </form>
        </div>
    </div>
    <!-- <div id="main">
        <h1>{{user.username}}</h1>
    </div> -->
    <script src="{% static 'todolist/auth.js'%}"></script>
</body>
</html>
